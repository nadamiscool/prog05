<!DOCTYPE html>
<html>
<body onload="loadDoc();">

<div id="demo">


</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "http://csis.svsu.edu/~afroth/355prog05/customer.php", true);
  xhttp.send();
}
</script>

</body>
</html>
